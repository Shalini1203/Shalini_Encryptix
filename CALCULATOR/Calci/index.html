<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>MathMind</h1>
    </header>
    <main>
      <section class="Calculator">
        <input type="text" id="display" readonly>
        <div class="button-grid">
          <button id="clear" class="red">C</button>
          <button id="backspace" class="blue">âŒ«</button>
          <button id="divide" class="green">/</button>
          <button id="multiply" class="green">*</button>
          <button id="seven" class="yellow">7</button>
          <button id="eight" class="orange">8</button>
          <button id="nine" class="purple">9</button>
          <button id="subtract" class="red">-</button>
          <button id="four" class="yellow">4</button>
          <button id="five" class="orange">5</button>
          <button id="six" class="purple">6</button>
          <button id="add" class="green">+</button>
          <button id="one" class="yellow">1</button>
          <button id="two" class="orange">2</button>
          <button id="three" class="purple">3</button>
          <button id="equals" class="blue">=</button>
          <button id="zero" class="yellow">0</button>
          <button id="decimal" class="orange">.</button>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
